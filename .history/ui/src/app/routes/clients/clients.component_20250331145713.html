<app-menu></app-menu>

<body>
  <tui-scrollbar>
    <cdk-virtual-scroll-viewport #viewport appendOnly tuiScrollable class="viewport tui-zero-scrollbar" [itemSize]="45"
      [maxBufferPx]="500" [minBufferPx]="400">

      <table tuiTable>
        <thead>
          <tr tuiThGroup>
            <th tuiTh>ФИО клиента</th>
            <th tuiTh>Email</th>
            <th tuiTh>Телефон</th>
          </tr>
        </thead>
        <tbody tuiTbody>
          <tr *ngFor="let client of clientsList">
            <td tuiTd>{{ client.fullname }}</td>
            <td tuiTd>{{ client.email }}</td>
            <td tuiTd>{{ client.phone }}</td>
          </tr>
        </tbody>
      </table>
    </cdk-virtual-scroll-viewport>
  </tui-scrollbar>
</body>

<app-aside>
  <button type="button" tuiIconButton tuiHint="Добавить пользователя" iconStart="@tui.plus" (click)="open.set(true)"></button>
</app-aside>

<tui-drawer *tuiPopup="openDrawer()" direction="right" class="drawer" [overlay]="true"
  (click.self)="openDrawer.set(!openDrawer())">
  <header class="header">
    <h2 tuiHeader>
      <div tuiTitle>Sticky header</div>
      <div tuiAccessories>
        <button tuiButton type="button" (click)="openDrawer.set(!openDrawer())">
          Close
        </button>
      </div>
    </h2>
  </header>
  <p *tuiRepeatTimes="let index of 30">Content</p>
</tui-drawer>
