<header></header>
<main>
  <ng-container *ngFor="let item of menuList">
    <a tuiButton
      [iconStart]="item.icon"
      #rla="routerLinkActive"
      routerLinkActive
      [appearance]="rla.isActive ? 'menuButton-active' : 'menuButton'"
      [routerLink]="item.link"
      [disabled]="item.disabled"
      >{{ menuStage() ? item.title : '' }}</a>
  </ng-container>
</main>
<footer></footer>
